{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
{{title}}
{% endblock %}
{% block content %}
<h1>{{title}}</h1>
<form method="post" autocomplete="off">
  {% csrf_token %}
  {{form.route_number|as_crispy_field}}<br>
  {{form.stop_from_address|as_crispy_field}}<br>
  {{form.stop_to_address|as_crispy_field}}<br>
  <button type="submit" class="btn btn-info">Сохранить</button>
</form>
{% endblock %}
